<a-scene
  inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
>
  <a-plane
    position="0 0 -5"
    rotation="-90 0 0"
    width="100"
    height="100"
    color="#7BC8A4"
  ></a-plane>
  <a-gltf-model
    #test
    src="assets/kuka.glb"
    scale="1 1 1"
    position="0 0 -5"
    clickable
    (click)="handleEntityClick()"
  ></a-gltf-model>
  <a-sky color="#ECECEC"></a-sky>
</a-scene>
